    function display_wishlist_product(data){
    document.querySelector("#right").textContent="";

            var btn = document.createElement("button");

btn.addEventListener("click", ()=>{

        wishlist_data.splice(index, 1);

            div.append(img,divfornamesandfavicon,divforprices, divfortribemember,btn  );
            document.querySelector("#right").append(div);
